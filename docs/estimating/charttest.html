<html>

<head>
<script src="../assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" 
integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
<script src="../assets/js/mychart.js"></script>
</head>
<body>

<div id="koch" />

<script type="text/javascript">

var max = 10;

doChart('koch', 
 {
 },
 [
 model => { 	 
  return {
    type: 'line',
    data: {
      labels: range(0, max, 1),
      datasets: [{
      	label: 'Perimeter Length',
      	backgroundColor: [ 'rgba(255, 99, 132, 0.2)' ],
      	borderColor: [ 'rgba(255, 99, 132, 1)' ],
      	data: range(0, max, 1).map(i => Math.pow((4/3), i))
      },
      ]
    }
  }},
  model => { 
	  return {
	    type: 'line',
	    data: {
	      labels: range(0, max, 1),
	      datasets: [{
	      	label: 'Area',
	      	backgroundColor: [ 'rgba(255, 132, 99, 0.2)' ],
	      	borderColor: [ 'rgba(255, 132, 99, 1)' ],
	      	data:  range(0, max, 1).map(i => 8-3*(Math.pow(4/9, i)))
	      }
	      ]
	    }
	  }
},
 
]);

</script>
</body>
</html>
